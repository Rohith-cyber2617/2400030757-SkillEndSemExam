<!DOCTYPE html>
<html>
<head>
    <title>Student Search</title>
</head>
<body>
    <input type="text" id="s" placeholder="Search...">
    <div id="r"></div>

    <script>
        const d = [
            {n: "Alice Sharma", r: "101"},
            {n: "Bob Singh", r: "102"}, 
            {n: "Charlie Gupta", r: "103"},
            {n: "David Kumar", r: "104"}
        ];

        const i = document.getElementById('s');
        const o = document.getElementById('r');

        i.addEventListener('input', function() {
            const q = this.value.toLowerCase();
            const f = d.filter(st => 
                st.n.toLowerCase().includes(q) || 
                st.r.includes(q)
            );
            
            o.innerHTML = f.map(st => 
                `<div>${st.n} - ${st.r}</div>`
            ).join('');
        });

        o.innerHTML = d.map(st => 
            `<div>${st.n} - ${st.r}</div>`
        ).join('');
    </script>
</body>
</html>
